<!DOCTYPE html>
<html>
  <head>
  <title>MindBalance</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    h2.mainPage{justify-self: end; color: white; position: absolute; right: 16px; top: 10px;
       }
  </style>
  </head>
  <body class="w3-light-grey">
    <h1 class="w3-teal">Watch List</h1>
    <div class="articles">
    {% for article in articles %}
        <div class="w3-third w3-margin-bottom">
          <ul class="w3-ul w3-border w3-white w3-center w3-opacity w3-hover-opacity-off">
            <a href=""><li class="w3-black w3-xlarge w3-padding-32">{{ article.title }}</li></a>
            <li class="w3-padding-16">ticker: {{ article.ticker_symbol }}</li>
            <li class="w3-padding-16">start year: {{ article.start_year }}</li>
            <li class="w3-padding-16">end year: {{ article.end_year }}</li>
            <li class="w3-padding-16">-</li>
            <li class="w3-padding-16">
              <h2>-</h2>
              <span class="w3-opacity">-</span>
            </li>
            <li class="w3-light-grey w3-padding-24">
              <button class="w3-button w3-teal w3-padding-large w3-hover-black" href="{% url 'finance:index' %}">Main Page</button>
                <a class="w3-button w3-teal w3-padding-large w3-hover-black" href="{% url 'finance:cashflow_detail' slug=article.title %}">Analyze</a>
            </li>
          </ul>
        </div>
    {% endfor %}
    <h2 class="mainPage"><a href="{% url 'finance:index' %}">Main Page</a></h2>
    </div>
  </body>
</html>
